<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<title>Stok YÃ¶netim Sistemi</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
					'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
					'Droid Sans', 'Helvetica Neue', sans-serif;
			}

			.MuiPaper-elevation1 {
				box-shadow: none !important;
				border: 1px solid #80808040 !important;
			}

			.MuiButton-contained {
				box-shadow: none !important;
			}

			.MuiOutlinedInput-input {
				padding: 10.5px 14px;
			}

			#root
				> div.MuiContainer-root.MuiContainer-maxWidthLg
				> div
				> div.MuiGrid-root.MuiGrid-container.MuiGrid-item.MuiGrid-justify-xs-space-between
				> div:nth-child(1)
				> div
				> div.MuiFormControl-root.MuiTextField-root.react-autosuggest__input
				> div
				> input {
				padding: 10.5px 14px;
			}

			#root
				> div.MuiContainer-root.MuiContainer-maxWidthLg
				> div
				> div.MuiGrid-root.MuiGrid-container.MuiGrid-item.MuiGrid-justify-xs-space-between
				> div:nth-child(1)
				> div
				> div.MuiFormControl-root.MuiTextField-root.react-autosuggest__input
				> .MuiInputLabel-formControl {
				top: -5px;
			}

			.react-autosuggest__container {
				position: relative;
			}

			.react-autosuggest__suggestions-container {
				display: none;
			}

			.react-autosuggest__suggestions-container--open {
				display: block;
				position: absolute;
				top: 51px;
				width: 280px;
				border: 1px solid #aaa;
				background-color: #fff;
				font-family: Helvetica, sans-serif;
				font-weight: 300;
				font-size: 16px;
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
				z-index: 2;
			}

			.react-autosuggest__suggestions-list {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}

			.react-autosuggest__suggestion {
				cursor: pointer;
				padding: 10px 20px;
			}

			.react-autosuggest__suggestion--highlighted {
				background-color: #ddd;
			}

			.footer {
				margin: 9px 20px;
				font-size: 12px;
				color: #777;
			}
		</style>
	</head>
	<body style="margin: 0; overflow-x: hidden !important">
		<div id="root" style="height: 100vh"></div>
	</body>
</html>
